<script>
  // =============================
  // ä¹¦å½±æ‰“åˆ† Â· é¢˜åº“æ¥è‡ª question.js
  // =============================

  const $ = (sel, root=document) => root.querySelector(sel);

  const TYPE_KEY = "female_friendly_3_0_type";
  const NAME_KEY_PREFIX  = "female_friendly_3_0_work_name_";
  const STATE_KEY_PREFIX = "female_friendly_3_0_state_";
  const BRIEF_KEY_PREFIX = "female_friendly_3_0_brief_";
  const TAG_KEY_PREFIX   = "female_friendly_3_0_tags_";

  const PRESET_TAGS = (window.TAG_PRESETS || [
    "å…¨ç”·ä¸»è§’","VGBTQå‹å¥½","æ”¯æŒèº«ä½“å‰¥å‰Š","æƒ…è‰²åˆæ³•åŒ–ç­‰","ç”·å‡ä¸¥é‡","ç¾åŒ–è™å¥³","é›Œç«","è¡å¦‡ç¾è¾±"
  ]);

  function getStorageKey(t){ return STATE_KEY_PREFIX + t; }
  function getNameKey(t){ return NAME_KEY_PREFIX + t; }
  function getBriefKey(t){ return BRIEF_KEY_PREFIX + t; }
  function getTagKey(t){ return TAG_KEY_PREFIX + t; }

  function pickQuestionSet(type){
    if (window.QUESTION_SETS && window.QUESTION_SETS[type]) return window.QUESTION_SETS[type];
    return null;
  }

  // ---- Export needs 'spec' (è¯„åˆ†æ ‡å‡†). question.js deletes q.spec for on-page display,
  // so we rebuild a {Qid -> spec} map by reading question.js as plain text.
  const SPEC_MAP = {};
  (function buildSpecMap(){
    try {
      fetch("./question.js", { cache: "no-store" })
        .then(r => r.text())
        .then(txt => {
          const re = /\"id\"\s*:\s*\"([^\"]+)\"[\s\S]*?\"spec\"\s*:\s*\"([^\"]*)\"/g;
          let m;
          while ((m = re.exec(txt))) {
            const id = m[1];
            if (SPEC_MAP[id]) continue;
            let s = m[2];
            // basic JS string unescape (enough for our data)
            s = s.replace(/\\n/g, "\n")
                 .replace(/\\r/g, "\r")
                 .replace(/\\t/g, "\t")
                 .replace(/\\\"/g, '"')
                 .replace(/\\\'/g, "'")
                 .replace(/\\\\/g, "\\");
            SPEC_MAP[id] = s;
          }
        })
        .catch(()=>{});
    } catch(e) {}
  })();

  // å½“å‰ç±»å‹
  let TYPE = null;
  let QUESTIONS = [];
  let SECTION_ORDER = [];
  // bucketï¼ˆå³ä¾§æ±‡æ€»/å¯¼å‡ºé¡ºåºä»¥ bucket ä¸ºå‡†ï¼‰
  let BUCKET_LABELS = window.SCORE_BUCKET_LABELS || {};
  let BUCKET_ORDER = Object.keys(BUCKET_LABELS || {}).sort((a,b)=>Number(String(a).slice(1)) - Number(String(b).slice(1)));
  let state = {};
  let activeQid = null;
  let activeIO = null;

  function setActiveQuestion(qid){
    if (!qid || activeQid === qid) return;
    activeQid = qid;

    // ä»…é«˜äº®å³ä¾§é¢˜å·ä¸åˆ†åŒºï¼Œä¸é«˜äº®å·¦ä¾§é¢˜ç›®å¡ç‰‡

    document.querySelectorAll(".chip.active").forEach(el=>el.classList.remove("active"));
    const chips = document.querySelectorAll(`.chip[data-qid="${qid}"]`);
    chips.forEach(ch=>ch.classList.add("active"));

    document.querySelectorAll("#summaryBody tr.active").forEach(el=>el.classList.remove("active"));
    const q = QUESTIONS.find(x=>x.id === qid);
    if (q){
      const row = document.querySelector(`#summaryBody tr[data-bucket="${q.bucket}"]`);
      if (row) row.classList.add("active");
    }
  }

  function setupActiveObserver(){
    if (activeIO) activeIO.disconnect();
    const root = $("#mainScroll");
    if (!root) return;
    const blocks = Array.from(root.querySelectorAll(".qblock"));

    // ä»¥â€œå¯è§†åŒºåŸŸé¡¶éƒ¨é™„è¿‘â€çš„é¢˜ä¸ºå‡†ï¼ˆç¿»é¡µæ—¶å–é¡µé¢æœ€ä¸Šé¢é‚£é¢˜ï¼‰
    activeIO = new IntersectionObserver((entries)=>{
      const visible = entries.filter(e=>e.isIntersecting);
      if (!visible.length) return;
      visible.sort((a,b)=>a.boundingClientRect.top - b.boundingClientRect.top);
      setActiveQuestion(visible[0].target.id);
    }, { root, threshold: 0.01, rootMargin: "0px 0px -80% 0px" });

    blocks.forEach(b=>activeIO.observe(b));
  }

  // ---- Work name ----
  const nameInput = $("#gameName"); // æ²¿ç”¨æ—§ idï¼Œå‡å°‘æ”¹åŠ¨

  // ---- Mobile top work name (separate input, synced with sidebar) ----
  const mobileNameHost = $("#mobileGameHost");
  let mobileNameInput = null;

  function ensureMobileNameInput(){
    if (!mobileNameHost) return;
    if (mobileNameInput) return;

    const card = document.createElement("div");
    card.className = "card game-card";
    card.setAttribute("aria-label", "ä½œå“åç§°ï¼ˆç§»åŠ¨ç«¯ï¼‰");

    card.innerHTML = `
      <div class="game-label">ä½œå“åç§°</div>
      <input id="mobileGameName" type="text" placeholder="å¯é€‰å¡«ï¼ˆä¹¦å/ç‰‡åï¼‰" />
    `;

    mobileNameHost.innerHTML = "";
    mobileNameHost.appendChild(card);

    mobileNameInput = $("#mobileGameName", card);
    if (mobileNameInput){
      mobileNameInput.addEventListener("input", ()=>{
        if (nameInput) nameInput.value = mobileNameInput.value;
        saveWorkName();
      });
    }
  }
  function loadWorkName(){
    if (!TYPE || !nameInput) return;
    nameInput.value = localStorage.getItem(getNameKey(TYPE)) || "";
    ensureMobileNameInput();
    if (mobileNameInput) mobileNameInput.value = nameInput.value || "";
  }
  function saveWorkName(){
    if (!TYPE || !nameInput) return;
    localStorage.setItem(getNameKey(TYPE), nameInput.value || "");
    if (mobileNameInput) mobileNameInput.value = nameInput.value || "";
  }
  if (nameInput) nameInput.addEventListener("input", saveWorkName);

  // ---- ç®€è¯„é¿é›· ----
  const briefInput = $("#briefAvoid");
  function loadBrief(){
    if (!TYPE || !briefInput) return;
    briefInput.value = localStorage.getItem(getBriefKey(TYPE)) || "";
  }
  function saveBrief(){
    if (!TYPE || !briefInput) return;
    localStorage.setItem(getBriefKey(TYPE), briefInput.value || "");
  }
  if (briefInput) briefInput.addEventListener("input", saveBrief);

  // ---- Tags ----
  const tagChips = $("#tagChips");
  const customTagInput = $("#customTagInput");
  const btnAddCustomTag = $("#btnAddCustomTag");

  function getTags(){
    try {
      const raw = localStorage.getItem(getTagKey(TYPE));
      const arr = raw ? JSON.parse(raw) : [];
      return Array.isArray(arr) ? arr : [];
    } catch { return []; }
  }
  function setTags(arr){
    localStorage.setItem(getTagKey(TYPE), JSON.stringify(arr));
    renderTags();
  }
  function toggleTag(tag){
    const cur = new Set(getTags());
    if (cur.has(tag)) cur.delete(tag); else cur.add(tag);
    setTags(Array.from(cur));
  }
  function addCustomTag(){
    if (!customTagInput) return;
    const t = (customTagInput.value || "").trim();
    if (!t) return;
    customTagInput.value = "";
    const cur = new Set(getTags());
    cur.add(t);
    setTags(Array.from(cur));
  }
  if (btnAddCustomTag) btnAddCustomTag.addEventListener("click", addCustomTag);
  if (customTagInput) customTagInput.addEventListener("keydown", (e)=>{
    if (e.key === "Enter"){ e.preventDefault(); addCustomTag(); }
  });

  function renderTags(){
    if (!tagChips) return;
    const selected = new Set(getTags());
    tagChips.innerHTML = "";

    for (const tag of PRESET_TAGS){
      const chip = document.createElement("button");
      chip.type = "button";
      chip.className = "tag-chip" + (selected.has(tag) ? " active" : "");
      chip.textContent = tag;
      chip.addEventListener("click", ()=>toggleTag(tag));
      tagChips.appendChild(chip);
    }
    // æ˜¾ç¤ºè‡ªå®šä¹‰ tagï¼ˆä¸åœ¨ presets çš„ï¼‰
    for (const tag of Array.from(selected).filter(t=>!PRESET_TAGS.includes(t))){
      const chip = document.createElement("button");
      chip.type = "button";
      chip.className = "tag-chip active";
      chip.textContent = tag;
      chip.title = "ç‚¹å‡»å–æ¶ˆ";
      chip.addEventListener("click", ()=>toggleTag(tag));
      tagChips.appendChild(chip);
    }
  }

  // ---- State ----
  function loadState(){
    try {
      const raw = localStorage.getItem(getStorageKey(TYPE));
      if (!raw) return {};
      const parsed = JSON.parse(raw);
      return (parsed && typeof parsed === "object") ? parsed : {};
    } catch { return {}; }
  }
  function saveState(){
    localStorage.setItem(getStorageKey(TYPE), JSON.stringify(state));
  }
  function getAnswer(qid){
    return state[qid] || { value: null, multi: {}, remark: "", count: 1 };
  }
  function setAnswer(qid, patch){
    state[qid] = { ...getAnswer(qid), ...patch };
    saveState();
    updateAll();
  }

  // ---- Scoring ----
  function computeQuestionScore(q){
    const a = getAnswer(q.id);

    if (q.type === "multi"){
      const selected = Object.entries(a.multi || {}).filter(([_,v])=>!!v).map(([k])=>k);
      if (!selected.length) return null;

      // å¹´é¾„æ®µä¸°å¯Œåº¦ï¼ˆå¤šé€‰ï¼‰ï¼š1é¡¹=0ï¼Œ2é¡¹=2ï¼Œ3é¡¹=3ï¼Œ4é¡¹=4ï¼Œ5é¡¹=5
      if (q.section === "å¥³æ€§è§’è‰²å¡‘é€ " && String(q.title || "").includes("å¹´é¾„æ®µä¸°å¯Œåº¦")){
        const c = selected.length;
        if (c === 1) return 0;
        if (c === 2) return 2;
        return Math.min(5, c);
      }

      // ç”·æ€§ï¼šåŒæ ·æŒ‰â€œæ•°é‡æ˜ å°„â€ï¼Œä½†ä¸ºæ‰£åˆ†ï¼ˆ1é¡¹=0ï¼Œ2é¡¹=-2ï¼Œä¹‹åæ¯å¤š1é¡¹-1ï¼Œæœ€é«˜-5ï¼‰
      if (q.section === "ç”·æ€§è§’è‰²å¡‘é€ " && String(q.title || "").includes("å¹´é¾„æ®µä¸°å¯Œåº¦")){
        const c = selected.length;
        if (c === 1) return 0;
        if (c === 2) return -2;
        return -Math.min(5, c);
      }

      
      // Q30 ç‰¹ä¾‹ï¼šå¤šé€‰ + æŒ‰äººæ•°å åŠ ï¼ˆæ¯ä¸ªé€‰é¡¹çš„ a.multi[label] å­˜äººæ•°ï¼‰
      if (q.id === "Q30" && q.countable){
        let sum = 0;
        for (const label of selected){
          const opt = (q.options||[]).find(o=>o.label===label);
          const raw = (a.multi || {})[label];
          const n = Number(raw);
          const count = (Number.isFinite(n) && n > 0) ? n : 1;
          if (opt) sum += Number(opt.value) * count;
        }
        return sum;
      }

      let sum = 0;
      for (const label of selected){
        const opt = (q.options||[]).find(o=>o.label===label);
        if (opt) sum += Number(opt.value);
      }
      return sum;
    }

    if (a.value === null || a.value === undefined) return null;
    const base = Number(a.value);
    if (!Number.isFinite(base)) return null;

    if (q.countable && base !== 0){
      const c = Number(a.count || 1);
      const count = (Number.isFinite(c) && c > 0) ? c : 1;
      return base * count;
    }
    return base;
  }

  function computeTotals(){
    const bySection = {};
    for (const s of SECTION_ORDER) bySection[s] = 0;

    const byBucket = {};
    for (const b of (BUCKET_ORDER || [])) byBucket[b] = 0;

    let total = 0;
    for (const q of QUESTIONS){
      const v = computeQuestionScore(q);
      if (typeof v === "number"){
        total += v;
        bySection[q.section] = (bySection[q.section] || 0) + v;
        if (q.bucket){
          byBucket[q.bucket] = (byBucket[q.bucket] || 0) + v;
        }
      }
    }
    return { total, bySection, byBucket };
  }

  function sectionAnchorId(section){
    return "sec-" + SECTION_ORDER.indexOf(section);
  }

  function makeCounter(q){
    const wrap = document.createElement("div");
    wrap.className = "counter";
    wrap.dataset.counterFor = q.id;

    const btnMinus = document.createElement("button");
    btnMinus.type = "button";
    btnMinus.className = "cnt-btn";
    btnMinus.textContent = "âˆ’";

    const num = document.createElement("input");
    num.type = "number";
    num.className = "cnt-num";
    num.min = "1";
    num.step = "1";
    num.value = String(getAnswer(q.id).count || 1);

    const btnPlus = document.createElement("button");
    btnPlus.type = "button";
    btnPlus.className = "cnt-btn";
    btnPlus.textContent = "+";

    function setCount(v){
      const n = Math.max(1, Number(v || 1));
      setAnswer(q.id, { count: n });
    }

    btnMinus.addEventListener("click", ()=>{
      const cur = getAnswer(q.id).count || 1;
      setCount(cur - 1);
    });
    btnPlus.addEventListener("click", ()=>{
      const cur = getAnswer(q.id).count || 1;
      setCount(cur + 1);
    });
    num.addEventListener("input", ()=>setCount(num.value));

    wrap.appendChild(btnMinus);
    wrap.appendChild(num);
    wrap.appendChild(btnPlus);
    return wrap;
  }

  function makeMultiCounter(q, label){
    const wrap = document.createElement("div");
    wrap.className = "counter";
    wrap.dataset.mcounterFor = q.id;
    wrap.dataset.mlabel = label;

    const btnMinus = document.createElement("button");
    btnMinus.type = "button";
    btnMinus.className = "cnt-btn";
    btnMinus.textContent = "âˆ’";

    const num = document.createElement("input");
    num.type = "number";
    num.className = "cnt-num";
    num.min = "1";
    num.step = "1";

    const btnPlus = document.createElement("button");
    btnPlus.type = "button";
    btnPlus.className = "cnt-btn";
    btnPlus.textContent = "+";

    function getCur(){
      const a = getAnswer(q.id);
      const raw = (a.multi || {})[label];
      const n = Number(raw);
      return (Number.isFinite(n) && n > 0) ? n : 1;
    }

    function setCount(v){
      const n = Number(v);
      const cur = getAnswer(q.id);
      const nextMulti = { ...(cur.multi || {}) };

      if (!Number.isFinite(n) || n <= 0){
        // è®¾ä¸º 0 / éæ³•ï¼šè§†ä¸ºå–æ¶ˆè¯¥é€‰é¡¹
        delete nextMulti[label];
        setAnswer(q.id, { multi: nextMulti });
        return;
      }
      const count = Math.max(1, Math.floor(n));
      nextMulti[label] = count;
      setAnswer(q.id, { multi: nextMulti });
    }

    // init value
    num.value = String(getCur());

    btnMinus.addEventListener("click", ()=>{
      const cur = getCur();
      if (cur <= 1){
        setCount(0); // 1 å†å‡ -> å–æ¶ˆé€‰é¡¹
      } else {
        setCount(cur - 1);
      }
    });
    btnPlus.addEventListener("click", ()=>{
      const cur = getCur();
      setCount(cur + 1);
    });
    num.addEventListener("input", ()=>setCount(num.value));

    wrap.appendChild(btnMinus);
    wrap.appendChild(num);
    wrap.appendChild(btnPlus);
    return wrap;
  }

  function downloadBlob(blob, filename){

    document.body.appendChild(a);
    a.click();

  function downloadImage(canvas, filename){
    try{
      canvas.toBlob((blob)=>{
        if (blob){
          downloadBlob(blob, filename);
          return;
        }
        // Fallback: some browsers return null for very large canvases
        try{
          const dataUrl = canvas.toDataURL("image/png");
          const a = document.createElement("a");
          a.href = dataUrl;
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          a.remove();
        }catch(e2){
          console.error(e2);
          alert("å¯¼å‡ºå¤±è´¥ï¼šæ— æ³•ç”Ÿæˆå›¾ç‰‡æ•°æ®");
        }
      }, "image/png");
    }catch(e){
      console.error(e);
      alert("å¯¼å‡ºå¤±è´¥ï¼š" + (e && e.message ? e.message : String(e)));
    }
  }

  async function safeHtml2Canvas(el, baseScale=2){
    // ç¡®ä¿åœ¨ DOM ä¸”å¯è§ï¼Œé¿å…éƒ¨åˆ†æµè§ˆå™¨å…‹éš†å¤±è´¥
    if (!document.body.contains(el)) document.body.appendChild(el);
    const prev = el.style.display;
    if (getComputedStyle(el).display === "none") el.style.display = "block";
    await new Promise(r=>requestAnimationFrame(()=>requestAnimationFrame(r)));

    try{
      const canvas = await window.html2canvas(el, {
        backgroundColor: "#ffffff",
        scale: baseScale,
        useCORS: true,
        allowTaint: true,
        logging: false
      });
      return canvas;
    } finally {
      el.style.display = prev;
    }
  }

        const hasScore = typeof score === "number";
        const remark = String(a.remark || "").trim();

        // å¯¼å‡ºæ—¶ï¼šè‹¥å®Œå…¨æ²¡å†™ä¸”æ— è¡¥å……è¯´æ˜ï¼Œåˆ™è·³è¿‡
        if (!hasScore && !remark) continue;

        const tr = document.createElement("tr");
        tr.className = "export-row";
        tr.innerHTML = `
          <td class="col-title">${escapeHtml(q.title || "")}</td>
          <td class="col-range">${escapeHtml((q.spec || SPEC_MAP[q.id] || ""))}</td>
          <td class="col-score">${hasScore ? score : ""}</td>
          <td class="col-remark">${remark ? escapeHtml(remark) : ""}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    table.appendChild(tbody);
    wrap.appendChild(table);

    return wrap;
  }

  function escapeHtml(s){
    return String(s)
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll("\"","&quot;")
      .replaceAll("'","&#39;");
  }

  const btnExportFull = $("#btnExportImageFull");
  const btnExportSplit = $("#btnExportImageSplit");
  if (btnExportFull) btnExportFull.addEventListener("click", exportFullImage);
  if (btnExportSplit) btnExportSplit.addEventListener("click", exportSplitBySections);

  // ---- Type switching ----
  function setPillActive(){
    const a = (id, on)=>{ const el = $(id); if (el) el.classList.toggle("active", !!on); };
    a("#switchNarrative", TYPE==="narrative");
    a("#switchSocSci", TYPE==="socsci");
    a("#switchFilm", TYPE==="film");
  }

  function initType(type){
    const qs = pickQuestionSet(type);
    if (!qs){
      alert("æœªæ‰¾åˆ°é¢˜åº“ï¼Œè¯·ç¡®è®¤ question.js å·²åŠ è½½ã€‚");
      return;
    }
    TYPE = type;
    localStorage.setItem(TYPE_KEY, TYPE);

    // æŠŠ question.js çš„ç»“æ„æ˜ å°„æˆå½“å‰é¡µé¢æ¸²æŸ“éœ€è¦çš„å­—æ®µ
    SECTION_ORDER = qs.sectionOrder || [];
    // bucket labels / orderï¼ˆå³ä¾§æ±‡æ€»ä¸å¯¼å‡ºé¡ºåºï¼‰
    BUCKET_LABELS = window.SCORE_BUCKET_LABELS || BUCKET_LABELS || {};
    BUCKET_ORDER = Object.keys(BUCKET_LABELS || {}).sort((a,b)=>Number(String(a).slice(1)) - Number(String(b).slice(1)));
    QUESTIONS = (qs.questions || []).map(q=>{
      const ui = q.ui || {};
      const mapped = {
        id: q.id,
        section: q.section,
        bucket: q.bucket,
        title: q.title,
        spec: (q.spec || ""),
        note: q.note || "",
        type: ui.type,
        options: ui.options || [],
        min: ui.min,
        max: ui.max,
        step: ui.step,
        countable: !!ui.countable
      };
      return mapped;
    });

    if (!BUCKET_ORDER.length){
      const seen = new Set();
      BUCKET_ORDER = [];
      for (const q of QUESTIONS){
        if (q.bucket && !seen.has(q.bucket)){
          seen.add(q.bucket);
          BUCKET_ORDER.push(q.bucket);
        }
      }
    }

    state = loadState();
    loadWorkName();
    loadBrief();
    renderTags();

    // show app / hide home
    const appRoot = $("#appRoot");
    const home = $("#homeScreen");
    if (appRoot) appRoot.style.display = "";
    if (home) home.style.display = "none";

    setPillActive();
    render();
    updateAll();
    setupActiveObserver();
    applyRemarksToggle(true);
  }

  // Home buttons
  const btnTypeNarrative = $("#btnTypeNarrative");
  const btnTypeSocSci = $("#btnTypeSocSci");
  const btnTypeFilm = $("#btnTypeFilm");
  if (btnTypeNarrative) btnTypeNarrative.addEventListener("click", ()=>initType("narrative"));
  if (btnTypeSocSci) btnTypeSocSci.addEventListener("click", ()=>initType("socsci"));
  if (btnTypeFilm) btnTypeFilm.addEventListener("click", ()=>initType("film"));

  // Sidebar switch pills
  const swN = $("#switchNarrative");
  const swS = $("#switchSocSci");
  const swF = $("#switchFilm");
  if (swN) swN.addEventListener("click", ()=>initType("narrative"));
  if (swS) swS.addEventListener("click", ()=>initType("socsci"));
  if (swF) swF.addEventListener("click", ()=>initType("film"));

  // Init on load: always show type picker (even if local has saved state)
  const home = $("#homeScreen");
  if (home) home.style.display = "flex";
  const appRoot = $("#appRoot");
  if (appRoot) appRoot.style.display = "none";
</script>
