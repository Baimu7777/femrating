<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>影视评分 · 3.0</title>
  <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>🎬</text></svg>">
  <link rel="stylesheet" href="../styles.css" />

  <!-- html2canvas for JPG export -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script>
    window.PAGE_CONFIG = {
      type: "film",
      questionSet: "film",
      pageTitle: "影视评分 · 3.0",
      pageSubtitle: "（电影 / 剧集 / 动画等）",
      entityLabel: "片名",
      storageKey: "rating_state_film_v1",
      nameKey: "rating_name_film_v1",
      linkKey: "rating_link_film_v1",
      exportBrand: "女性友好度打分",
      exportSource: "打分表格来源：豆瓣小组 · 魔女游机队"
    };
  </script>
</head>
<body class="rating-page">
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="title" id="topTitle">影视评分 · 3.0</div>
        <div class="subtitle" id="topSubtitle">（电影 / 剧集 / 动画等）</div>
      </div>
      <nav class="navtabs">
        <a href="../">叙事书籍</a>
        <a href="../socsci/">社科书籍</a>
        <a class="active" href="./">影视</a>
        <a href="../db/">打分库</a>
      </nav>
    </div>
  </header>

  <div class="mobile-top-toggle">
    <div class="mobile-toggle-inner">
      <div class="mobile-toggle-left">
        <input id="toggleRemarksTop" type="checkbox" checked />
        <label for="toggleRemarksTop">显示评定说明</label>
      </div>
      <button id="btnResetTop" class="mobile-reset" type="button">清空</button>
    </div>
  </div>

  <div class="app">
    <main class="main" id="mainScroll">
      <div id="content"></div>
    </main>

    <aside class="side" id="sideScroll">
      <div class="source-note"></div>

      <div class="card" style="margin-bottom:12px;">
        <table>
          <tbody id="summaryBody"></tbody>
        </table>
      </div>

      <div class="card entity-card">
        <div class="label">片名</div>
        <input id="entityName" type="text" placeholder="不预填，手动填写" />
        <div class="label" style="margin-top:10px;">链接（可选）</div>
        <input id="entityLink" type="text" placeholder="不预填，手动填写" />
        <div class="hint">名称与链接不会自动预填写。</div>
      </div>

      <div class="toggle">
        <input id="toggleRemarks" type="checkbox" checked />
        <label for="toggleRemarks">显示评定说明</label>
      </div>

      <div class="side-actions">
        <button id="btnReset" type="button">清空</button>
        <button id="btnExportJpg" type="button">导出JPG</button>
        <button id="btnExportJpgMulti" type="button">分4张导出</button>
      </div>

      <div id="qGrid" class="grid"></div>
    </aside>
  </div>

  <script src="../questions.js"></script>
  <script src="../rating.js"></script>
</body>
</html>
