<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>简评避雷</title>
  <link rel="stylesheet" href="../styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="title">简评避雷</div>
        <div class="subtitle"></div>
      </div>
      <nav class="navtabs">
        <a href="../">叙事书籍</a>
        <a href="../socsci/">社科书籍</a>
        <a href="../film/">影视</a>
        <a class="active" href="./">简评避雷</a>
        <a href="../db/">打分库</a>
      </nav>
    </div>
  </header>

  <div class="db-wrap">
    <div class="db-panel brief-panel">

      <!-- 表单区 -->
      <div class="brief-form">

        <div class="brief-row">
          <label class="brief-label">名称：</label>
          <input id="briefName" type="text" placeholder="书名/电影名" />
        </div>

        <div class="brief-row">
          <label class="brief-label">类型：</label>
        
          <!-- 自绘下拉：用隐藏 input 存值，外观用 button + list -->
          <input id="briefType" type="hidden" value="叙事书籍" />
        
          <div class="dd" id="briefTypeDD">
            <button type="button" class="dd-btn" id="briefTypeBtn" aria-haspopup="listbox" aria-expanded="false">
              <span class="dd-text" id="briefTypeText">叙事书籍</span>
              <span class="dd-caret" aria-hidden="true"></span>
            </button>
        
            <div class="dd-panel" id="briefTypePanel" role="listbox" tabindex="-1">
              <div class="dd-item is-active" role="option" tabindex="0" data-value="叙事书籍">叙事书籍</div>
              <div class="dd-item" role="option" tabindex="-1" data-value="社科书籍">社科书籍</div>
              <div class="dd-item" role="option" tabindex="-1" data-value="影视">影视</div>
            </div>
          </div>
        </div>
        


        <div class="brief-row">
          <label class="brief-label">tag：</label>
          <div class="brief-tags">
            <div class="brief-presets" id="briefPresets">
              <button type="button" class="brief-tagbtn" data-tag="VGBTQ友好">VGBTQ友好</button>
              <button type="button" class="brief-tagbtn" data-tag="支持身体剥削">支持身体剥削</button>
              <button type="button" class="brief-tagbtn" data-tag="情色合法化等">情色合法化等</button>
              <button type="button" class="brief-tagbtn" data-tag="男凝严重">男凝严重</button>
              <button type="button" class="brief-tagbtn" data-tag="美化虐女">美化虐女</button>
              <button type="button" class="brief-tagbtn" data-tag="强制阉育叙事">强制阉育叙事</button>
              <button type="button" class="brief-tagbtn" data-tag="雌竞/荡妇羞辱">雌竞/荡妇羞辱</button>
            </div>

            <div class="brief-custom">
              <input id="briefCustomTag" type="text" placeholder="自定义 tag（回车或点添加）" />
              <button id="btnAddCustomTag" type="button">添加</button>
            </div>

            <div class="brief-selected" id="briefSelected"></div>
          </div>
        </div>

        <div class="brief-row">
          <label class="brief-label">简评：</label>
          <textarea id="briefText" placeholder="简评避雷即可"></textarea>
        </div>

        <div class="brief-actions">
          <button id="btnSaveBrief" type="button" class="primary">保存</button>
          <button id="btnClearInput" type="button">清空输入</button>
          <button id="btnClearPageData" type="button" class="danger">清空本页数据</button>
        </div>

      </div>

      <!-- 搜索 + 列表 -->
      <div class="db-controls" style="margin-top:12px;">
        <input id="briefSearch" type="search" placeholder="搜索（名称 / tag / 简评）" />
      </div>

      <div id="briefList" class="brief-list" style="margin-top:12px;">
        <div class="brief-empty">暂无记录。</div>
      </div>

    </div>
  </div>

  <script src="./brief.js"></script>
</body>
</html>
