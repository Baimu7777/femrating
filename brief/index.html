<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>简评避雷</title>
  <link rel="stylesheet" href="../styles.css" />
  <style>
    /* 只给这个页面补一点点排版，不影响全站 */
    .brief-wrap{ max-width: 980px; margin: 0 auto; padding: 18px 16px 40px; }
    .brief-head{ display:flex; align-items:baseline; gap:10px; margin: 8px 0 18px; }
    .brief-head h1{ font-size: 22px; margin: 0; }
    .brief-head .muted{ color: var(--muted); font-size: 12px; }
    .form-card{ background: var(--panel); border: 1px solid var(--line); border-radius: 14px; padding: 14px; }
    .row{ display:grid; grid-template-columns: 120px 1fr; gap:10px; align-items:center; margin: 10px 0; }
    .row label{ color: var(--muted); font-size: 13px; }
    input[type="text"], select, textarea{
      width: 100%;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 10px 12px;
      font-family: inherit;
      font-size: 14px;
      background: #fff;
      color: var(--text);
      outline: none;
    }
    textarea{ min-height: 90px; resize: vertical; }
    .tagbar{ display:flex; flex-wrap:wrap; gap:8px; }
    .tag-chip{
      display:inline-flex; align-items:center; gap:6px;
      border:1px solid var(--line); border-radius:999px;
      padding: 6px 10px; background:#fff; cursor:pointer;
      user-select:none; font-size: 13px;
    }
    .tag-chip.active{ border-color: var(--accent); box-shadow: 0 6px 18px rgba(99,102,241,.18); }
    .tag-custom{ display:flex; gap:8px; margin-top: 10px; }
    .actions{ display:flex; gap:10px; margin-top: 12px; }
    .btn{
      border: 1px solid var(--line);
      background: #fff;
      border-radius: 12px;
      padding: 10px 12px;
      cursor: pointer;
      font-weight: 800;
    }
    .btn.primary{ border-color: var(--accent); background: var(--accent); color: #fff; }
    .list{ margin-top: 16px; display:flex; flex-direction:column; gap:10px; }
    .item{
      background:#fff; border:1px solid var(--line); border-radius:14px;
      padding: 12px 12px 10px;
    }
    .item-top{ display:flex; justify-content:space-between; gap:10px; }
    .item-title{ font-weight: 900; }
    .item-meta{ color: var(--muted); font-size: 12px; margin-top: 4px; }
    .item-tags{ display:flex; flex-wrap:wrap; gap:6px; margin-top: 8px; }
    .item-tags span{ font-size: 12px; color: var(--muted); border:1px solid var(--line); padding: 4px 8px; border-radius:999px; }
    .item-note{ margin-top: 8px; white-space: pre-wrap; line-height: 1.5; }
    .item-actions{ display:flex; gap:8px; margin-top: 10px; }
    .danger{ border-color:#ef4444; color:#ef4444; }
    .topbar{
      display:flex; justify-content:space-between; align-items:center;
      gap: 10px; margin-bottom: 10px;
    }
    .search{ flex: 1 1 auto; }
    @media (max-width:640px){
      .row{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="brief-wrap">
    <div class="brief-head">
      <h1>简评避雷</h1>
      <div class="muted">本页数据只保存在本机浏览器（localStorage）</div>
    </div>

    <div class="form-card">
      <div class="row">
        <label>名称：</label>
        <input id="name" type="text" placeholder="书名/电影名" autocomplete="off" />
      </div>

      <div class="row">
        <label>类型：</label>
        <select id="type">
          <option value="narrative">叙事书籍</option>
          <option value="socsci">社科书籍</option>
          <option value="film">电影</option>
        </select>
      </div>

      <div class="row">
        <label>tag：</label>
        <div>
          <div class="tagbar" id="tagBar"></div>
          <div class="tag-custom">
            <input id="customTag" type="text" placeholder="自定义 tag（回车或点添加）" autocomplete="off" />
            <button class="btn" id="btnAddTag" type="button">添加</button>
          </div>
        </div>
      </div>

      <div class="row">
        <label>简评：</label>
        <textarea id="note" placeholder="写简短避雷/简评即可"></textarea>
      </div>

      <div class="actions">
        <button class="btn primary" id="btnSave" type="button">保存</button>
        <button class="btn" id="btnClear" type="button">清空输入</button>
      </div>
    </div>

    <div class="topbar">
      <input id="search" class="search" type="text" placeholder="搜索（名称 / tag / 简评）" autocomplete="off" />
      <button class="btn danger" id="btnWipe" type="button">清空本页数据</button>
    </div>

    <div class="list" id="list"></div>
  </div>

  <script src="./brief.js"></script>
</body>
</html>
