<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>打分库 · 3.0</title>
  <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>🗂️</text></svg>">
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="title">打分库 · 3.0</div>
        <div class="subtitle">浏览已收录的打分结果（读取 ratings.json）</div>
      </div>
      <nav class="navtabs">
        <a href="../">叙事书籍</a>
        <a href="../socsci/">社科书籍</a>
        <a href="../film/">影视</a>
        <a class="active" href="./">打分库</a>
      </nav>
    </div>
  </header>

  <div class="db-wrap">
    <div class="db-panel">
      <div class="db-controls">
        <input id="q" type="search" placeholder="搜索标题 / 外链 / id" />
        <div class="db-filter" id="filter">
          <button class="active" data-type="all" type="button">全部</button>
          <button data-type="narrative" type="button">叙事书籍</button>
          <button data-type="socsci" type="button">社科书籍</button>
          <button data-type="film" type="button">影视</button>
        </div>
      </div>

      <div style="margin-top:10px; color: var(--muted); font-size: 12px;">
        共 <span id="count">0</span> 条
        <span id="loadError" style="display:none; margin-left: 10px; color:#b42318; font-weight:900;">加载失败：请检查 ../ratings.json 路径</span>
      </div>

      <div id="empty" style="display:none; margin-top: 10px; color: var(--muted);">没有结果</div>
      <div id="results" class="db-results"></div>
    </div>
  </div>

  <script src="../db.js"></script>
</body>
</html>
